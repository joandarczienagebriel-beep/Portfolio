<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
          #form{font-size: .9em;line-height: 2.3em;margin-top: 4em;}
#submit_button{padding: .9em 1.5em;margin-left: 6.5em;margin-top: 2em;font-size: 1.1em;background-color: green;color: white;}
h1{margin-top: 3em;text-align: center;}
@media screen and (min-width: 375px){
    #form{margin-left: 2em;margin-top: 3em;}
    #submit_button{padding: 1em 1.5em;font-size: 1.1em;margin-left: 6.5em;}
}
    @media screen and (min-width: 425px){
        #form{margin-left: 1em;}
        #submit_button{padding: .8em 1.7em;font-size: 1.3em;margin-left: 7.3em;}
    
    }
    @media screen and (min-width: 768px){
        #form{margin-left: 32%;}
        h1{margin-top: .5em;font-size: 1.5em;}
        #submit_button{margin-left: 16%;}
    }
 
@media screen and (min-width: 1024px){
    h1{margin-top: 2.5em;}
    #submit_button{margin-left: 14.5%;}
    #form{margin-left: 36%;}
}
@media screen and (min-width: 1440px){
    #form{font-size: 1.1em;}
    #submit_button{font-size: 1.2em;margin-left: 13%;}
    h1{margin-left: -8%;}
   
}
            </style>

    </head>
    <body>
        {% extends 'base.html'%}
        {%block content%}
        <div class="content">
            <h1>YOU CAN REACH OUT DIRECTLY TO US</h1>
        <form method="post" action="" id="form">{%csrf_token%}
{{form.as_p}}
<input type="submit" value="Submit" id="submit_button">
        </form>
        </div>
{%endblock%}
    </body>
</html>
