<!DOCTYPE html>
<html>
    <head>
<style>
   .content{line-height: 2em;margin-top: 4%;}
 .button_points{width: 15em;background-color: blue;color: white;padding: .4em 1em;font-size: 1em;border-color: blue;margin-top: 1.4em;}
 .form_points{margin-top: 2em;margin-left: 2%;font-size: 1em;}

#edit_header{margin-left: .3em;}

    @media screen and (min-width: 768px){
    .form_points{font-size: 1em;}
     
      
        .button_points{width: 14.5em;}
        #edit_header{margin-left: .6em;}
    }
    
    @media screen and (min-width: 1024px){


 #content{line-height: 1.8em;}
 .button_points{width: 15em;}
 .form_points{margin-top: 2em;font-size: 1em;}
 
 #edit_header{margin-left: .8em;}
    }
    @media screen and (min-width: 1440px){
    .button_points{width: 15.5em;}
    
    .form_points{margin-top: 2em;}
    #edit_header{margin-left: 1em;}

    }
</style>
    </head>
    <body>
        {%extends 'base_grade.html'%}
        {%block content%}
        <div id="contenuto">
        <div class="content">
        <h1 class="list_header" id="edit_header">Edit Scores</h1>
       
        <form action="" method="post" class="form_points">{%csrf_token%}
            {{form}}
            <button type="submit" class="button_points"> Update </button>
        </form>
        </div>
        </div>
        {%endblock%}
    </body>
</html>
