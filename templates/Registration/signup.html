<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>

      #sign{font-size: 1em;padding: .8em;margin-left: 37%;margin-top: 1.5em;background-color: blue;color: white;border-color: blue;width: 18em;margin-left: 0%;}
            body{line-height: 1.6em;margin-left: 1em;margin-right: 1em;}
            h1{text-align: center;}
            #sign_title{font-size: 1.7em}
            @media screen and (min-width: 375px){
                #sign{margin-top: 3em;width: 21.5em;} 
            }
            @media screen and (min-width: 425px){
                body{margin-left: 2em;margin-right: 2em;}
        #sign{width: 22.5em;}
            }
            @media screen and (min-width: 768px){
                body{margin-left: 7em;margin-right: 7em;line-height: 2em;}
                #sign{width: 31em;}
                #sign_title{margin-left: -2em;}
            }
            @media screen and (min-width: 1024px){
#signup_page{line-height: 2.2em;}

body{margin-left: 30%;}
#sign{width: 31em;}
#sign_title{margin-bottom: 1em;margin-left: -6em;}}
@media screen and (min-width: 1440px){
    #sign_title{margin-left: -13em;margin-bottom: 2em;}
    #form{font-size: 1.1em;}
    #sign{margin-top: 4em;width: 31em;}
}
            </style>

    </head>
    <body>
        <div id="signup_page">
        <h1 id="sign_title">Sign Up</h1>
        <form method="post" action="" id="form">{%csrf_token%}
            {{form}}
            <button type="submit" id="sign" >Sign Up</button>
        </form>
        </div>

    </body>
</html>
